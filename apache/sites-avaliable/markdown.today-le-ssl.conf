<IfModule mod_ssl.c>
<VirtualHost *:443>
    ServerAdmin jordan@jordaneldredge.com
    ServerName markdown.today
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log vhost_combined
    DocumentRoot /home/captbaritone/projects/markdown.today/build/

    <Directory /home/captbaritone/projects/markdown.today/build/>
        AllowOverride All
        Require all granted
    </Directory>
RewriteEngine on
# Some rewrite rules in this file were disabled on your HTTPS site,
# because they have the potential to create redirection loops.
# RewriteCond %{SERVER_NAME} =md.jordaneldredge.com
# RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,QSA,R=permanent]
SSLCertificateFile /etc/letsencrypt/live/markdown.today/cert.pem
SSLCertificateKeyFile /etc/letsencrypt/live/markdown.today/privkey.pem
Include /etc/letsencrypt/options-ssl-apache.conf
SSLCertificateChainFile /etc/letsencrypt/live/markdown.today/chain.pem
</VirtualHost>
</IfModule>
