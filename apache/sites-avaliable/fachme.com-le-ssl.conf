<IfModule mod_ssl.c>
<VirtualHost *:443>
    ServerAdmin jordan@jordaneldredge.com
    ServerName fachme.com
    ServerAlias www.fachme.com
    
    WSGIScriptAlias / /home/captbaritone/projects/fachme/app.wsgi
    WSGIDaemonProcess fachme python-home=/home/captbaritone/projects/fachme/venv python-path=/home/captbaritone/projects/fachme
    WSGIProcessGroup fachme
    
    ErrorLog ${APACHE_LOG_DIR}/fachme-error.log
    CustomLog ${APACHE_LOG_DIR}/access.log vhost_combined

    <Directory /home/captbaritone/projects/fachme>
        <Files app.wsgi>
            Require all granted
        </Files>
    </Directory>
SSLCertificateFile /etc/letsencrypt/live/fachme.com/cert.pem
SSLCertificateKeyFile /etc/letsencrypt/live/fachme.com/privkey.pem
Include /etc/letsencrypt/options-ssl-apache.conf
SSLCertificateChainFile /etc/letsencrypt/live/fachme.com/chain.pem
</VirtualHost>
</IfModule>
