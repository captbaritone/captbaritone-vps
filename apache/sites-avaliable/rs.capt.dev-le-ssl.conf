<IfModule mod_ssl.c>
<VirtualHost *:443>
    ServerAdmin jordan@jordaneldredge.com
    ServerName rs.capt.dev
    # WSGIScriptAlias / /var/www/capt.dev/app.wsgi
    DocumentRoot /var/www/capt.dev/public_html
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log vhost_combined

    ProxyPreserveHost On 
    ProxyPass / http://localhost:8888/
    # ProxyPassReverse /node http://example.com:3000/node

    <Directory /var/www/capt.dev/public_html>
        Order allow,deny
        Allow from all
    </Directory>
Include /etc/letsencrypt/options-ssl-apache.conf
SSLCertificateFile /etc/letsencrypt/live/rs.capt.dev/fullchain.pem
SSLCertificateKeyFile /etc/letsencrypt/live/rs.capt.dev/privkey.pem
</VirtualHost>
</IfModule>
