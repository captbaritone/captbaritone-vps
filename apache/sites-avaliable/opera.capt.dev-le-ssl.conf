<IfModule mod_ssl.c>
<VirtualHost *:443>
    ServerAdmin jordan@jordaneldredge.com
    ServerName opera.capt.dev
    ErrorLog ${APACHE_LOG_DIR}/opera.capt-error.log
    CustomLog ${APACHE_LOG_DIR}/access.log vhost_combined

    ProxyPreserveHost On 
    ProxyPass / http://localhost:3333/

SSLCertificateFile /etc/letsencrypt/live/opera.capt.dev/fullchain.pem
SSLCertificateKeyFile /etc/letsencrypt/live/opera.capt.dev/privkey.pem
Include /etc/letsencrypt/options-ssl-apache.conf
</VirtualHost>
</IfModule>
