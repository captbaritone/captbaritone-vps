<IfModule mod_ssl.c>
<VirtualHost *:443>
    ServerAdmin jordan@jordaneldredge.com
    ServerName capt.dev
    # WSGIScriptAlias / /var/www/capt.dev/app.wsgi
    DocumentRoot /dev/null
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log vhost_combined

    ProxyPreserveHost On 
    ProxyPass / http://localhost:8888/
    # ProxyPassReverse /node http://example.com:3000/node

    # No directory block needed for proxy-only vhost
Include /etc/letsencrypt/options-ssl-apache.conf
SSLCertificateFile /etc/letsencrypt/live/capt.dev/fullchain.pem
SSLCertificateKeyFile /etc/letsencrypt/live/capt.dev/privkey.pem
</VirtualHost>
</IfModule>
