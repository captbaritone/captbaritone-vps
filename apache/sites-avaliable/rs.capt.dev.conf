<VirtualHost *:80>
    ServerAdmin jordan@jordaneldredge.com
    ServerName capt.dev
    ServerAlias capt.dev
    # WSGIScriptAlias / /var/www/capt.dev/app.wsgi
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log vhost_combined

    <Directory /var/www/capt.dev/>
        Order allow,deny
        Allow from all
    </Directory>
RewriteEngine on
RewriteCond %{SERVER_NAME} =rs.capt.dev
RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]
</VirtualHost>
